{% extends "base.html" %}

{% block content %}
<!-- Modal -->
<div id="modal2" class="modal">
    <div class="modal-content">

        <h1 class="center-align">Sign Up!</h1>

        <div class="row">
            <form class="col s12" method="POST" action="{{ url_for('sign_up') }}">
                <!-- Username -->
                <div class="row">
                    <div class="input-field col m8 offset-m2">
                        <i class="far fa-user prefix"></i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- Password -->
                <div class="row">
                    <div class="input-field col m8 offset-m2">
                        <i class="fas fa-key prefix"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Sign Up button -->
                <div class="row">
                    <div class="col m2 offset-m8">
                        <button class="btn waves-effect waves-light" type="submit">Sign Up!</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col s12">
                <p class="center-align">
                    Already signed up?
                    <a href="{{ url_for('login') }}">Log In</a>
                </p>
            </div>
        </div>

    </div>
</div>

{% endblock %}
