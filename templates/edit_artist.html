{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Edit Artist</h3>

<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('edit_artist', artist_id=artist._id) }}">
        <!-- Genre options -->
        <div class="row">
            <div class="input-field col s12">
                <select id="genre_name" name="genre_name" class="validate" required>
                    <option value="" disabled>Genres</option>
                    {% for genre in genres %}
                        {% if genre.genre_name == artist.genre_name %}
                        <option value="{{ genre.genre_name }}" selected>{{ genre.genre_name }}</option>
                        {% else %}
                        <option value="{{ genre.genre_name }}">{{ genre.genre_name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label for="genre_name">Choose genre</label>
            </div>
        </div>
        <!-- Artist name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix"></i>
                <input id="artist_name" name="artist_name" minlength="2" maxlength="50" 
                value="{{ artist.artist_name }}" type="text" class="validate"
                    required>
                <label for="artist_name">Artist Name</label>
            </div>
        </div>
        <!-- Nationality -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix"></i>
                <textarea id="nationality" name="nationality" minlength="1" maxlength="100"
                    class="materialize-textarea validate" required>{{- artist.nationality -}}</textarea>
                <label for="nationality">Nationality</label>
            </div>
        </div>
        <!-- Image URL -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix"></i>
                <textarea id="image" name="image" minlength="5" maxlength="200" class="materialize-textarea validate"
                    required>{{- artist.image -}}</textarea>
                <label for="image">Image URL</label>
            </div>
        </div>
        <!-- Spotify URL -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix"></i>
                <textarea id="spotify" name="spotify" minlength="5" maxlength="200"
                    class="materialize-textarea validate" required>{{- artist.spotify -}}</textarea>
                <label for="spotify">Spotify URL</label>
            </div>
        </div>
        <!-- Vocals -->
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-exclamation-circle prefix"></i>
                    <label for="vocals">
                        {% if artist.vocals == "on" %}
                        <input type="checkbox" id="vocals" name="vocals" checked>
                        {% else %}
                        <input type="checkbox" id="vocals" name="vocals">
                        {% endif %}
                        <span class="lever"></span>
                        Vocals
                    </label>
                </div>
            </div>
        </div>
        <!-- Buttons -->
        <div class="row">
            <div class="col s12 center-align">
                <!-- Cancel button -->
                <a href="{{ url_for('get_artists') }}" class="btn-large red text-shadow">
                    Cancel <i class="fas fa-times-circle right"></i>
                </a>
                <!-- Add button -->
                <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                    Edit Artist <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
