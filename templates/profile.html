{% extends "base.html" %}

{% block content %}

<body class="bg-profile">
    <div class="row">
        <div class="col s12">
            <h3 class="center-align"> {{ username }}'s Profile </h3>
        </div>
    </div>
    {% for artist in artists %}
    {% if session.user|lower == artist.created_by|lower %}
        <h1>{{ artist.artist_name }}</h1>
    {% endif %}
    {% endfor %}
</body>
{% endblock %}
